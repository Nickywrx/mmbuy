<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/gsproduct.css" />
</head>

<body>
    <!--固定顶部-->
    <div class="m-header">
        <div class="m-header-in">
            <a href="/index.html" class="backArrow"> < </a>
            <h2 class="head-title">凑单品</h2>
            <div class="nav">
                <ul class="clearfix">
                    <li class="items">
                        <span>京东 ▼</span>
                        <ul class="getShop">
                            <!-- 获取商店的坑 -->
                        </ul>
                    </li>
                    <li class="items">
                        <span>华北 ▼</span>
                        <ul class="getArea">
                            <!-- 获取地区的坑 -->
                        </ul>
                    </li>
                    <li class="items">
                        <span>1元</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 主体 -->
    <div class="container clearfix">
        <!-- 产品模块的坑 -->
    </div>

    <!--固定底部-->
    <div class="m-footer">
        <div class="m-footer-in">
            <div class="m-footer-top clearfix">
                <a href="javascript:;">登陆</a>
                <a href="javascript:;">注册</a>
                <a href="javascript:;"><img src="images/returnTop.png" alt="回到顶部"/>返回顶部</a>

            </div>
            <div class="m-footer-bottom">
                <p><strong>手机APP下载</strong> 慢慢买手机版 -- 掌上比价平台</p>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>

    <!-- 商店选择模板 -->
    <script type="text/html" id="getShopTpl">
        {{ each result as value index }}
        <li data-title="{{ value.shopId }}">{{ value.shopName }}<em> √ </em></li>
        {{ /each }}
    </script>

    <!-- 地区选择模板 -->
    <script type="text/html" id="getAreaTpl">
        {{ each result as value index }}
        <li data-title="{{ value.areaId }}">{{ value.areaName }}<em> √ </em></li>
        {{ /each }}
    </script>

    <!-- 产品模块 -->
    <script type="text/html" id="productTpl">
        {{ each result as value index }}
        <div class="product">
            <div class="product-img">
                <img src="{{ value.productImg }}" alt="">
            </div>
            <p class="product-disc">{{ value.productName }}</p>
            <strong>{{ value.productPrice }}</strong>
        </div>
        {{ /each }}
    </script>

    <script src="lib/jquery-1.8.3.min.js"></script>
    <script src="lib/template.js"></script>
    <script src="js/gsproduct.js"></script>
</body>

</html>
