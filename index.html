<script type="text/html" id="navTmp">
    {{ each result as value }}
    <li>

            {{ #value.img }}
            <p>{{ #value.name }}</p>
        </a>
    </li>

</script>

<script type="text/html" id="recommendTmp">

            <!--<img src="images/ic_cu.png" alt=""/>-->
            {{ #value.productImgSm }}
            </div>


        <div class="describe">
            <p class="title">{{ value.productName }} <span>{{ value.productPinkage }}</span></p>
            <div class="option">
                <div class="time clearfix">
                    <span class="mall">{{ value.productFrom }} | {{ value.productTime }}</span>
                                <span class="commet">

                                </span>
                </div>

            </div>
        </div>
        </a>
    </div>
