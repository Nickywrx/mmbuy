<!doctype html>
<html lang="en">

<body>

</div>

<div class="overlay">

<div class="productList">

            <a href="category.html">全部分类</a>>
            <!--<span>电视</span>-->
        </p>
    </div>

    <div class="productList-content">

</div>


<!--固定底部-->
<div class="m-footer">

    <div class="changePage row">
        <a  href="javascript:;" class="prev col-xs-4 btn btn-default" data-id="">上一页</a>

        <p class="pageCount col-xs-4"><!--<span class="now"></span>/<span class="total" ></span>--></p>
       <!-- <select name="" id="selectPage" class="col-xs-4">

        </select>-->
        <a href="javascript:;" class="next col-xs-4 btn btn-default" data-id="">下一页</a>
    </div>

    <div class="m-footer-in">
        <div class="m-footer-top clearfix">
            <a href="javascript:;">登陆</a>
            <a href="javascript:;">注册</a>
            <a href="javascript:;"><img src="images/returnTop.png" alt="回到顶部"/>返回顶部</a>

        </div>

            <p><strong>手机APP下载</strong> 慢慢买手机版 -- 掌上比价平台</p>

<script src="lib/jquery.min.js"></script>
<script src="lib/jquery.cookie.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/template.js"></script>
<script src="js/productList.js"></script>

<script type="text/html" id="listTmp">
    {{ each result as value i }}

    <div class="shop-info clearfix">
        <a href="productDetail.html?{{ value.productId }}" >
            <div class="pic">
                {{ #value.productImg }}
            </div>

            <div class="describe">
                <p class="title">{{ value.productName }}</p>
                <div class="option">
                    <div class="price"> {{ value.productPrice }}</div>

                    <div class="time clearfix">
                        <span class="mall">{{ value.productQuote }}</span>
                                <span class="commet">
                                    <i class="icon-comment"></i>
                                    {{ value.productCom }}
                                </span>
                    </div>

                </div>
            </div>
        </a>
    </div>

    {{ /each }}
</script>
<!--面包屑-->
<script type="text/html" id="crumbTmp">

        <span>{{ result[0].category }}</span>

</script>

<!--页面切换码-->
<script type="text/html" id="countTmp">

    <span class="now">{{ now }}</span> / <span class="total" >{{ size }}</span>

</script>
